<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="content">
        <div class="header">
            <img src="./img/companyLogo.jpg" width="100px"  />
            <span class="header-text">COMPANY NAME</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Login.jsp">Login</a></li>
                <li><a href="ProductView.jsp">View products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
            <h1>Registration form</h1>   
            <form method="post" action="RegistrationController "> 
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" size="40">
                </div>
                <div class="form-element">
                    <label for="username">Username</label>
                    <input type="text" name="uname" id="uname">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-element">
                    <label for="rPassword">Repeat password</label>
                    <input type="password" name="rPassword" id="rPassword">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-element">
                    <label for="gender">Gender</label>
                    Male<input type="radio" name="gender" value="male"> 
                    Female<input type="radio" name="gender" value="female"> 
                </div>
                <div class="form-element">
                    <label for="tel">Telephone</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div class="form-element">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option>Romania</option>
                        <option>Italy</option>
                        <option>France</option>
                        <option>Germany</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="spam">Subscribe to maillist</label>
                    <input type="checkbox" name="spam" id="spam">
                </div> 
                  <div class="form-element">
                      <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>  
                      
                    
            </form>
        </div>
    </body>
</html>
